{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section pt-2 mt-3 shadow-lg"  >
          <form action="" method="POST" >
              {% csrf_token %}
              <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        Post
                    </legend>
                    {{ form|crispy }}
              </fieldset>
              <div class="mt-3 form-group double-Form-Button">
                  <a class="btn btn-secondary" href="{% url 'home' %}">Cancel</a>
                  {% if type == 'update' %}
                  <button class="btn btn-warning" type="submit"><i class="fas fa-upload"></i> Update</button>
                  {% else %}
                  <button class="btn btn-success" type="submit"><i class="fas fa-upload"></i> Add</button>
                  {% endif %}
              </div>
          </form>

      </div>
{% endblock content %}
